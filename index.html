<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>이메일로 가입</h2>
    <div>
        <label for="email-input">이메일</label>
    </div>
    <div>
        <input id="email-input" required placeholder="이메일" type="email">
    </div>
    <div>
        <label for="password-input">비밀번호</label>
    </div>
    <div>
        <input id="password-input" required placeholder="password" type="password">
    </div>
    <div>
        <label for="password-confirm-input">비밀번호 확인</label>
    </div>
    <div>
        <input id="password-confirm-input" required placeholder="password" type="password">
    </div>
    <div>
        <label for="name-input">이름</label>
    </div>
    <div>
        <input id="name-input" required placeholder="name">
    </div>
    <div>
        <label for="phonenumber-input">휴대폰 번호</label>
    </div>
    <div>
        <input id="phonenumber-input" required placeholder="010-0000-0000">
    </div>
    <div>
        <label for="check-box">여기를 체크해주세요</label>
        <input id="check-box" type="checkbox">
    </div>
    <div>
        <input id="submit" type="submit">
    </div>
</form>
</body>
</html>
